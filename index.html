<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Footprints - Journey Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 80vh;
            min-height: 600px;
            background: #f0f0f0;
        }

        .map-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .heart {
            color: #e91e63;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 1em;
            }

            .map-container {
                height: 70vh;
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our Footprints <span class="heart">‚ù§Ô∏è</span></h1>
            <p>Every path we've walked together is the most beautiful scenery</p>
        </div>
        <div class="map-container">
            <iframe 
                class="map-iframe"
                src="https://www.google.com/maps/d/embed?mid=1LUlaWSUHRk2Q5ZpKm6CipHDTpGYEtww&ehbc=2E312F"
                allowfullscreen>
            </iframe>
        </div>
        <div class="footer">
            <p>Recording every beautiful moment with love üíï</p>
        </div>
    </div>
</body>
</html>
